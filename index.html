<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="bg-music" src="background-music.mp3" autoplay loop></audio>

    <!-- Main Message -->
    <h1 class="birthday-message">🎉 Happy Birthday My Love! 🎂❤️</h1>

    <!-- Cake Image -->
    <img src="cake.png" class="cake" alt="Birthday Cake">

    <!-- Waving Teddy -->
    <img src="teddy.png" class="teddy" alt="Teddy Bear">

    <!-- Cheesy Birthday Voice Message Button -->
    <button class="cheesy-btn" onclick="playCheesyMessage()">🎤 Play Cheesy Birthday Message 🎶</button>

    <!-- Love Notes Container -->
    <div id="love-notes-container"></div>

    <!-- Party Poppers -->
    <img src="popper.png" class="popper" onclick="popPoppers(this)">
    <img src="popper.png" class="popper" onclick="popPoppers(this)">
    <img src="popper.png" class="popper" onclick="popPoppers(this)">

    <!-- Bouncing Clutches -->
    <img src="clutch.png" class="clutch">
    <img src="clutch2.png" class="clutch">
    <img src="clutch3.png" class="clutch">

    <script src="script.js"></script>
</body>
</html>
